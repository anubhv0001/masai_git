<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 10px;
      padding: 20px;
      background-color: #937bbd; 
      height: 100vh;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid black;
      color: black;
    }

    .item1 {
      background-color: blue;
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .item4 {
      background-color: tomato;
      grid-column: 1 / 3;
      grid-row: 1 / 2;
    }

    .item5 {
      background-color: brown;
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .item6 {
      background-color: pink;
      grid-column: 3 / 4;
      grid-row: 1 / 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item4">4</div>
    <div class="item item6">6</div>
    <div class="item item1">1</div>
    <div class="item item5">5</div>
  </div>
</body>
</html>
