<!--Create a basic HTML page to demonstrate your understanding of the DOM and its structure. Your task is to write JavaScript that 
performs the following actions:

Select the <h1> element by its id and change its text content to "Welcome to the DOM World!".
Select all <p> elements using getElementsByTagName and set their text color to blue.
Use querySelector to select the first <div> with the class container and change its background color to yellow.
Ensure that your HTML structure includes at least one <h1>, multiple <p> elements, and a <div> with the class container.-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        p{
            font-size: 16px;
        }
        .container{
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <body>
        <h1 id="main-heading">Original heading</h1>
        <p>This is paragraph 1</p>
         <p>This is paragraph 2</p>
          <p>This is paragraph 3</p>

          <div class="container">
            This is container div
          </div>
          <script>
            document.getElementById("main-heading").textContent="Welcome to DOM World"

            const allPara=document.getElementsByTagName("p");
              for (let i = 0; i < allPara.length; i++) {
                allPara[i].style.color = "blue";
              }

            const containerDiv=document.querySelector(".container");
            containerDiv.style.backgroundColor="Yellow"
          </script>
    </body>
    </html>
