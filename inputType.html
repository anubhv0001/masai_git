<!--Create a webpage with the following elements:

An <input> field where users can enter a color name.
An <input> field where users can type text content.
A <button> labeled "Change Background" for changing the background color of a <div>.
A <button> labeled "Update Text" for updating the content of the <div>.
A <div> with some initial text content, which can be updated based on user input (point 2).
Tasks:
When the "Change Background" button is clicked:
Retrieve the color name entered in the first input field.
Change the background color of the <div> to the entered color.
If the entered value is invalid (not a recognized color), alert the user with "Invalid color name!".
When the "Update Text" button is clicked:
Retrieve the text entered in the second input field.
Update the text content of the <div> with the entered text.
If the input field is empty, do not update the text and display an alert saying "Please enter some text!".
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #targetDiv {
      width: 300px;
      height: 150px;
      background-color: lightgray;
      padding: 20px;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
<body>
    <label>Interactive editor</label>

    <label>Enter background color:</label>
    <input type="text" id="colorInput"placeholder="eg.red,black">
    <button id="changeColor">Change background</button>
    <br><br>

      <label>Enter text to update:</label>
    <input type="text" id="textInput"placeholder="Type new text here">
    <button id="updateTxtButton">Update text</button>
    <br><br>

    <div id="target-div">this is some intitial text</div>
</body>

<script>
    const colorInput=document.getElementById("colorInput")
     const changeColorbtn=document.getElementById("changeColor")
      const textInput=document.getElementById("textInput")
       const updateButton=document.getElementById("updateTxtButton")
        const targetEle=document.getElementById("target-div")

        function isvalid(color){

    const s=new Option().style
    s.color=color;
    return s.color!=="";
}
        
           
        changeColorbtn.addEventListener("click",function(){
            const color=colorInput.value.trim();
            if (isvalid(color)){
                targetEle.style.backgroundColor=color
            }
            else{
                console.log("invalid color")
            }
        })


        updateButton.addEventListener("click",function(){
           const text=textInput.value.trim();
           if (text==""){
            alert("Please enter some text")
           }
           else{
            targetEle.textContent=text;
           }
        })
</script>
</html>
